version: 1
frontend:
  runtime:
    nodejs: 24
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v   # optional sanity check
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
